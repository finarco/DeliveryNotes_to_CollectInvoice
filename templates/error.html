{% extends "base.html" %}

{% block page_title %}Chyba{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6 text-center">
    <div style="margin-bottom: 24px;">
      <i data-lucide="triangle-alert" style="width: 64px; height: 64px; color: var(--color-warning);"></i>
    </div>
    <h1 class="display-1" style="font-family: var(--font-heading); font-weight: var(--font-weight-bold); color: var(--color-text-secondary);">{{ code }}</h1>
    <p class="lead" style="color: var(--color-text-secondary);">{{ message }}</p>
    <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary mt-3">
      <i data-lucide="arrow-left" style="width: 16px; height: 16px;"></i> Späť na hlavnú stránku
    </a>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title mb-3">Zmena hesla</h5>
        {% if must_change %}
        <div class="alert alert-warning">
          Pre pokračovanie je potrebné zmeniť heslo.
        </div>
        {% endif %}
        <form method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="mb-3">
            <label class="form-label">Aktuálne heslo</label>
            <input class="form-control" type="password" name="current_password" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Nové heslo</label>
            <input class="form-control" type="password" name="new_password" required minlength="8">
          </div>
          <div class="mb-3">
            <label class="form-label">Potvrdenie nového hesla</label>
            <input class="form-control" type="password" name="confirm_password" required minlength="8">
          </div>
          <button class="btn btn-primary w-100" type="submit">Zmeniť heslo</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
